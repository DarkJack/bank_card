<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bank-card</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div class="container">
    <div class="left">
        <h1 class="text-center">Карта банка</h1>
        <div class="card-wrapper">
            <div class="card-back">
                <div class="card-back-line"></div>
                <input type='text' id="cvv">
            </div>
            
            <div class="card-front">
                <img src="MTS_India.svg" alt="" class="card-image">
                <img src="mc_symbol.svg" alt="" class="card-logo">
                <input type="text" id='card-number'>
                <input type='text' id='card-to-month'>
                <input type="text" id='card-to-year'>
            </div>
            
        </div>
    </div>
</div>
